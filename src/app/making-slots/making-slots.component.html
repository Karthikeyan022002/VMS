<div class="making-slots-wrapper">
  <div class="container">
    <h2 class="mb-4 text-center text-primary">Add Slots</h2>
    <form (ngSubmit)="addSlot()" #slotFormRef="ngForm">
      <div class="form-group-inline">
        <label>Vaccine Name</label>
        <select class="form-control" name="vaccineName" [(ngModel)]="slotForm.vaccineName" required>
          <option value="" disabled selected>Select a vaccine</option>
          <option *ngFor="let vaccine of vaccines" [value]="vaccine.name">{{ vaccine.name }}</option>
        </select>
      </div>
      <div class="form-group-inline">
        <label>Location Country</label>
        <input class="form-control" name="locationCountry" [(ngModel)]="slotForm.locationCountry" required />
      </div>
      <div class="form-group-inline">
        <label>Location State</label>
        <input class="form-control" name="locationState" [(ngModel)]="slotForm.locationState" required />
      </div>
      <div class="form-group-inline">
        <label>Location City</label>
        <input class="form-control" name="locationCity" [(ngModel)]="slotForm.locationCity" required />
      </div>
      <div class="form-group-inline">
        <label>Slot Date</label>
        <input class="form-control" type="datetime-local" name="slotDate" [(ngModel)]="slotForm.slotDate" required />
      </div>
      <div class="form-group-inline">
        <label>Available Count</label>
        <input class="form-control" type="number" name="availableCount" [(ngModel)]="slotForm.availableCount" required />
      </div>
      <div class="form-group-inline">
        <label>Vaccination Center Name</label>
        <input class="form-control" name="vaccinationCenterName" [(ngModel)]="slotForm.vaccinationCenterName" required />
      </div>
      <button class="btn btn-primary" type="submit">Add Slot</button>
    </form>

    <div *ngIf="showSuccessPopup" class="custom-popup-backdrop">
      <div class="custom-popup-modal">
        <div class="custom-popup-content">
          <h4>Slot Added Successfully!</h4>
          <button class="btn btn-success mt-2" (click)="onPopupOk()">OK</button>
        </div>
      </div>
    </div>
    <!-- <div *ngIf="responseMsg" class="mt-3 alert alert-info">{{ responseMsg }}</div> -->
  </div>
</div>
