<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm p-4">
        <h2 class="mb-4 text-primary text-center">Contact Us</h2>
        <form class="bg-light p-4 rounded" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" [(ngModel)]="name" name="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" [(ngModel)]="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="4" placeholder="How can we help you?" [(ngModel)]="message" name="message" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Send Message</button>
        </form>
        <div class="mt-4 text-center">
          <p class="mb-1">Email: <a href="mailto:support&#64;cambrialtd.com">support&#64;cambrialtd.com</a></p>
          <p>Phone: 9215621242</p>
        </div>
      </div>
    </div>
  </div>
</div>
