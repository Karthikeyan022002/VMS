<div #topSection class="container mt-5">
  <h2 class="text-center text-primary mb-4">Availability Update</h2>

  <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>State</th>
          <th>City</th>
          <th>Vaccine</th>
          <th>Date</th>
          <th>Slot</th>
          <th>Availability</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of vaccineSlotList">
          <td>{{ item.state }}</td>
          <td>{{ item.city }}</td>
          <td>{{ item.vaccine }}</td>
          <td>{{ item.date }}</td>
          <td>{{ item.slot }}</td>
          <td>{{ item.availability ? 'True' : 'False' }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Add Row Section -->
  <div class="mt-4 text-center">
    <button class="btn btn-primary" (click)="startAdding()" [disabled]="isAdding">Add Slot Group</button>
  </div>

  <div *ngIf="isAdding" #addSlotGroupSection class="mt-3 border p-3 rounded shadow-sm">
    <h5>Add New Slot Group</h5>
    <div class="row">
      <div class="col-md-2">
        <input class="form-control" [(ngModel)]="newState" placeholder="State" />
      </div>
      <div class="col-md-2">
        <input class="form-control" [(ngModel)]="newCity" placeholder="City" />
      </div>
      <div class="col-md-2">
        <select class="form-control" [(ngModel)]="newVaccine">
          <option value="">Select Vaccine</option>
          <option *ngFor="let vaccine of vaccineList" [value]="vaccine">{{ vaccine }}</option>
        </select>
      </div>
      <div class="col-md-2">
        <input type="datetime-local" class="form-control" [(ngModel)]="newDate" />
      </div>
      <!-- <div class="col-md-2">
        <select multiple class="form-control" [(ngModel)]="newSlots">
          <option *ngFor="let slot of slotOptions" [value]="slot">{{ slot }}</option>
        </select>
      </div> -->
      <div class="col-md-2">
        <select class="form-control" [(ngModel)]="newAvailability">
          <option [value]="true">True</option>
          <option [value]="false">False</option>
        </select>
      </div>
    </div>
    <div class="mt-3 text-center">
      <button class="btn btn-success me-2" (click)="saveNewRow()">Save</button>
      <button class="btn btn-secondary" (click)="cancelAdd()">Cancel</button>
    </div>
  </div>
</div>
