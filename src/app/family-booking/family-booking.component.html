    <div class="form-group-inline mb-3">
      <label for="vaccine">Vaccine Type:</label>
      <select id="vaccine" class="form-control" [(ngModel)]="selectedVaccine" name="vaccine" (change)="onVaccineChange()" required>
        <option value="">-- Select Vaccine --</option>
        <option *ngFor="let vaccine of uniqueVaccineNames" [value]="vaccine">{{ vaccine }}</option>
      </select>
    </div>
    <!-- State -->
    <div class="form-group-inline mb-3">
      <label for="state">State:</label>
      <select id="state" class="form-control" [(ngModel)]="selectedState" name="state" (change)="onStateChange()" required>
        <option value="">-- Select State --</option>
        <option *ngFor="let state of uniqueLocationStates" [value]="state">{{ state }}</option>
      </select>
    </div>
 
    <!-- City -->
    <div class="form-group-inline mb-3">
      <label for="city">City:</label>
      <select id="city" class="form-control" [(ngModel)]="selectedCity" name="city" [disabled]="!selectedState" required>
        <option value="">-- Select City --</option>
        <option *ngFor="let city of uniqueLocationCities" [value]="city">{{ city }}</option>
      </select>
    </div>
 
    <!-- Family Member -->
    <div class="form-group-inline mb-3">
      <label for="member">Family Member:</label>
      <select id="member" class="form-control" [(ngModel)]="selectedMember" name="member" required>
        <option value="">-- Select Member --</option>
        <option *ngFor="let member of familyMembers" [value]="member">{{ member }}</option>
      </select>
    </div>
    <!-- Vaccination Center -->
    <div class="form-group-inline mb-3">
      <label for="vaccinationCenter">Vaccination Center:</label>
      <select id="vaccinationCenter" class="form-control" [(ngModel)]="selectedVaccinationCenter" name="vaccinationCenter" required>
        <option value="">-- Select Center --</option>
        <option *ngFor="let center of uniqueVaccinationCenters" [value]="center">{{ center }}</option>
      </select>
    </div>
    <!-- Date -->
    <div class="form-group-inline mb-3">
      <label for="date">Select Date:</label>
      <select id="date" class="form-control" [(ngModel)]="selectedDate" name="date" [disabled]="!selectedVaccine || !selectedState || !selectedCity" required>
        <option value="">-- Select Date --</option>
        <option *ngFor="let date of uniqueSlotDates" [value]="date">{{ date | date:'medium' }}</option>
      </select>
    </div>
 
    <button
      class="btn btn-primary mt-3 w-100"
      (click)="bookAppointment()"
      [disabled]="!recipientName || !age || !gender || !selectedVaccine || !selectedState || !selectedCity || !selectedDate  || !selectedMember">
      Book Appointment
    </button>
</div>
