  <span class="navbar-brand" style="font-weight: bold; font-size: 1.5rem;">CAMBRIA LTD</span>

  <!-- Toggler (Hamburger Menu) -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
          aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Collapsible Content -->
  <div class="collapse navbar-collapse" id="navbarContent">

    <!-- Center: Navigation Links -->
    <ul class="navbar-nav mx-auto">
      <li class="nav-item mx-2">

      <li class="nav-item mx-2">
        <a class="nav-link custom-nav" [routerLink]="['/contact']" routerLinkActive="active">Contact</a>
      </li>
    </ul>

    <!-- Right: User/Admin -->
    <div class="d-flex align-items-center">
      <!-- User Dropdown -->
      <div class="btn-group mr-2">
        <button type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          USER
        </button>
        <div class="dropdown-menu dropdown-menu-right">
          <a class="dropdown-item" [routerLink]="['/login']" [queryParams]="{ role: 'user' }">LOGIN</a>
          <a class="dropdown-item" [routerLink]="['/register']" [queryParams]="{ role: 'user' }">REGISTER</a>
        </div>
      </div>

      <!-- Admin Button -->
      <a class="btn btn-outline-light" 
         [routerLink]="['/login']" 
         [queryParams]="{ role: 'admin' }">
        ADMIN
      </a>
