<div class="container mt-5">
  <h3>Vaccine List</h3>
  <div *ngIf="vaccineError" class="alert alert-danger">{{ vaccineError }}</div>
  <table class="table table-bordered" *ngIf="vaccines.length > 0">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let v of vaccines">
        <td>{{ v.vaccineId }}</td>
        <td>{{ v.name }}</td>
        <td>{{ v.description }}</td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="!vaccineError && vaccines.length === 0" class="text-muted">No vaccines found.</div>
</div>
