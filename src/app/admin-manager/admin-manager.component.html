<div class="container mt-5">
  <h3 style="display:inline-block;">Vaccine List</h3>
  <input type="text" [(ngModel)]="searchText" placeholder="Search..." class="form-control search-bar" style="width: 250px; float: right; margin-bottom: 10px;" />
  <div style="clear: both;"></div>
  <div *ngIf="vaccineError" class="alert alert-danger">{{ vaccineError }}</div>
  <table class="table table-bordered" *ngIf="filteredVaccines.length > 0">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let v of filteredVaccines">
        <td>{{ v.vaccineId }}</td>
        <td>{{ v.name }}</td>
        <td>{{ v.description }}</td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="!vaccineError && filteredVaccines.length === 0" class="text-muted">No vaccines found.</div>
</div>
