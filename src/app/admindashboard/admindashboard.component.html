<div class="admin-wrapper d-flex">

  <!-- Sidebar -->
  <nav class="sidebar bg-light p-3">
    <ul class="nav flex-column">
      <li class="nav-item">
        <a href="#" class="nav-link" [class.active]="selectedTab === 'bookings'"
           (click)="selectTab('bookings'); $event.preventDefault()">User Bookings</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link" [class.active]="selectedTab === 'update'"
           (click)="selectTab('update'); $event.preventDefault()">Vaccination</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link" [class.active]="selectedTab === 'addvaccine'"
           (click)="selectTab('addvaccine'); $event.preventDefault()">Add Vaccine</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link" [class.active]="selectedTab === 'addslots'"
           (click)="selectTab('addslots'); $event.preventDefault()">Slots</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link" [class.active]="selectedTab === 'makingSlots'"
           (click)="selectTab('makingSlots'); $event.preventDefault()">Making Slots</a>
      </li>
    </ul>
  </nav>

  <!-- Main content area -->
  <main class="main-content flex-grow-1 p-4">
    <h1 class="text-center mb-4">ADMIN DASHBOARD</h1>

    <section *ngIf="selectedTab === 'home'">
      <h4 class="mb-3 text-secondary">Home</h4>
      <p class="text-muted">Manage current vaccine inventory levels here.</p>
      <!-- Add home dashboard content -->
    </section>

    <section *ngIf="selectedTab === 'update'">
      <app-admin-manager></app-admin-manager>
    </section>

    <section *ngIf="selectedTab === 'bookings'">
      <app-usertable></app-usertable>
    </section>

    <section *ngIf="selectedTab === 'addslots'">
      <app-addslot></app-addslot>
    </section>
     <section *ngIf="selectedTab === 'addvaccine'">
     <app-addvaccine></app-addvaccine>
    </section>
     <section *ngIf="selectedTab === 'makingSlots'">
       <app-making-slots></app-making-slots>
    </section>
  </main>
</div>
