<div class="vh-100 d-flex justify-content-center align-items-center bg-light fix-screen">
    <div class="login-border-wrapper w-100" style="max-width: 700px; margin-top: 40px;">
      <div class="card p-4 shadow-lg">
        <h2 class="text-center text-primary fw-bold mb-3">Sign Up</h2>
        <p class="text-center text-muted mb-4">Create your account</p>
  
        <form (ngSubmit)="onRegister()" #signupForm="ngForm">
          <!-- Name -->
          <div class="form-group mb-3">
            <label class="form-label fw-medium">Full Name</label>
            <input type="text" class="form-control custom-input" name="name" [(ngModel)]="name" required />
          </div>
  
          <!-- Email -->
          <div class="form-group mb-3">
            <label class="form-label fw-medium">Email address</label>
            <input type="email" class="form-control custom-input" name="email" [(ngModel)]="email" required />
          </div>

          <!-- Age and Gender side by side -->
          <div class="row mb-3">
            <div class="col-md-6 mb-3 mb-md-0">
              <label class="form-label fw-medium">Age</label>
              <input type="age" class="form-control custom-input" name="age" [(ngModel)]="age" required min="0" />
            </div>
            <div class="col-md-6">
              <label class="form-label fw-medium">Gender</label>
              <select class="form-control custom-input" name="gender" [(ngModel)]="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
            </div>
          </div>

          <!-- City and State side by side -->
          <div class="row mb-3">
            <div class="col-md-6 mb-3 mb-md-0">
              <label class="form-label fw-medium">City</label>
              <input type="text" class="form-control custom-input" name="city" [(ngModel)]="city" required />
            </div>
            <div class="col-md-6">
              <label class="form-label fw-medium">State</label>
              <input type="text" class="form-control custom-input" name="state" [(ngModel)]="state" required />
            </div>
          </div>


           <div class="row mb-3">
            <div class="col-md-6 mb-3 mb-md-0">
              <label class="form-label fw-medium">Password</label>
            <input type="password" class="form-control custom-input" name="password" [(ngModel)]="password" required minlength="6" />
            </div>
            <div class="col-md-6">
              <label class="form-label fw-medium">Confirm Password</label>
            <input type="password" class="form-control custom-input" [(ngModel)]="confirmPassword" name="confirmPassword" required />
            <div *ngIf="passwordMismatch" class="text-danger small mt-1">Passwords do not match</div>
            </div>
          </div>










  
          <!-- Password -->
          <!-- <div class="form-group mb-3">
            <label class="form-label fw-medium">Password</label>
            <input type="password" class="form-control custom-input" name="password" [(ngModel)]="password" required minlength="6" />
          </div>
   -->
          <!-- Confirm Password -->
          <!-- <div class="form-group mb-4">
            <label class="form-label fw-medium">Confirm Password</label>
            <input type="password" class="form-control custom-input" [(ngModel)]="confirmPassword" name="confirmPassword" required />
            <div *ngIf="passwordMismatch" class="text-danger small mt-1">Passwords do not match</div>
          </div> -->
  
          <!-- CAPTCHA -->
          <div class="form-group mb-3">
            <label class="form-label fw-medium">CAPTCHA</label>
            <div class="d-flex mb-2">
              <input type="text" class="form-control text-center" style="width: 50%; margin-right: 0.5rem;" [value]="captchaCode" disabled />
              <input type="text" [(ngModel)]="userCaptcha" name="userCaptcha" class="form-control text-center" style="width: 50%;" maxlength="6" required pattern="[A-Za-z0-9]{6}" />
            </div>
            <div class="d-flex mb-2">
              <button type="button" class="btn btn-outline-info btn-sm w-50" style="margin-right: 0.5rem;" (click)="generateCaptcha()">
                Refresh CAPTCHA
              </button>
              <button type="button" class="btn btn-outline-success btn-sm w-50" (click)="verifyCaptcha()" [disabled]="!userCaptcha">
                Verify CAPTCHA
              </button>
            </div>
            <div *ngIf="captchaStatus" class="mt-2 small fw-semibold text-center"
                 [ngClass]="{'text-success': captchaStatus === 'valid', 'text-danger': captchaStatus === 'invalid'}">
              {{ captchaStatus === 'valid' ? 'CAPTCHA verified successfully' : 'CAPTCHA does not match' }}
            </div>
          </div>
  
          <!-- Button -->
          <button type="submit" class="btn btn-success w-100 btn-hover" [disabled]="!signupForm.valid && passwordMismatch">
            Register
          </button>
        </form>
  
        <div class="text-center mt-3">
          <a routerLink="/login" class="fw-medium text-secondary">Already have an account? Login</a>
        </div>
      </div>
    </div>
  </div>
