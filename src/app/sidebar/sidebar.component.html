<div class="sidebar-full">
    <!-- Sidebar Profile Card -->
    <div class="card mb-4">
      <div class="card-body text-center">
        <!-- Profile Picture Placeholder -->
        <div class="rounded-circle bg-secondary mb-3" style="width: 100px; height: 100px; margin: auto;">
            <i class="bi bi-person"></i>
        </div>
 
        <!-- Name -->
        <div *ngIf="!isEditMode">{{ user.name }}</div>
        <input *ngIf="isEditMode" [(ngModel)]="user.name" class="form-control mb-2" />
 
        <!-- Patient ID -->
        <div *ngIf="!isEditMode">
          <p class="text-muted mb-1">Patient ID: {{ user.patientId }}</p>
        </div>
        <input *ngIf="isEditMode" [(ngModel)]="user.patientId" class="form-control mb-2" placeholder="Patient ID" />
      </div>
    </div>
 
    <!-- Personal Details Card -->
    <div class="card mb-4">
      <div class="card-header fw-bold">Personal Details</div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item d-flex justify-content-between">
          <span class="text-muted">State</span>
          <span *ngIf="!isEditMode">{{ user.state }}</span>
          <input *ngIf="isEditMode" [(ngModel)]="user.state" class="form-control form-control-sm" />
        </li>
        <li class="list-group-item d-flex justify-content-between">
          <span class="text-muted">City</span>
          <span *ngIf="!isEditMode">{{ user.city }}</span>
          <input *ngIf="isEditMode" [(ngModel)]="user.city" class="form-control form-control-sm" />
        </li>
        <li class="list-group-item d-flex justify-content-between">
          <span class="text-muted">Email</span>
          <span *ngIf="!isEditMode">{{ user.email }}</span>
          <input *ngIf="isEditMode" [(ngModel)]="user.email" class="form-control form-control-sm" />
        </li>
        <li class="list-group-item d-flex justify-content-between">
          <span class="text-muted">Phone number</span>
          <span *ngIf="!isEditMode">{{ user.phone }}</span>
          <input *ngIf="isEditMode" [(ngModel)]="user.phone" class="form-control form-control-sm" />
        </li>
        <li class="list-group-item d-flex justify-content-between">
          <span class="text-muted">Age</span>
          <span *ngIf="!isEditMode">{{ user.age }}</span>
          <input *ngIf="isEditMode" [(ngModel)]="user.age" class="form-control form-control-sm" type="age" />
        </li>
        <li class="list-group-item d-flex justify-content-between">
          <span class="text-muted">Gender</span>
          <span *ngIf="!isEditMode">{{ user.gender }}</span>
          <select *ngIf="isEditMode" [(ngModel)]="user.gender" class="form-control form-control-sm">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </li>
      </ul>
    </div>
 
    <!-- Action Buttons -->
    <div class="d-flex flex-column gap-2 w-100" style="max-width: 320px; margin: 0 auto;">
      <button class="btn btn-primary" (click)="toggleEdit()" *ngIf="!isEditMode">Edit Profile</button>
      <button class="btn btn-success" (click)="saveProfile()" *ngIf="isEditMode">Save</button>
      <button class="btn btn-primary w-100" style="margin-top: 10px;" routerLink="/user-dashboard">
        Back to Dashboard
      </button>
      <!-- <button class="btn btn-primary w-100" style="margin-top: 10px;" routerLink="/certificate">
        Download Certificate
      </button> -->
    </div>
</div>
